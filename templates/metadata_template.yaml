---
# =============================================================================
# COMMON METADATA (used by both mdtexpdf and mdaudiobook)
# =============================================================================
title: "Document Title"
author: "Author Name"
subtitle: "Optional subtitle shown under the title (book format front page)"
email: "author@example.com"
date: "2025-01-01"
description: "Brief description of the document content"
language: "en"

# =============================================================================
# PDF-SPECIFIC METADATA (mdtexpdf only)
# =============================================================================
# Document structure
format: "article"                    # article, book, report
section: "chapter_name"              # Section identifier
slug: "document-slug"                # URL-friendly identifier

# Table of contents
toc: true                           # Enable table of contents
toc_depth: 2                        # TOC depth (1-6)

# Section numbering
no_numbers: false                   # Disable section numbering (or use section_numbers: true)

# Headers and footers
header_footer_policy: "default"     # default, partial, all
footer: "Â© 2025 Author Name"        # Custom footer text
no_footer: false                    # Disable footer completely
pageof: true                        # Show "Page X of Y"
date_footer: "DD/MM/YY"            # Date format in footer
no_date: false                      # Disable date in footer

# =============================================================================
# PROFESSIONAL BOOK FEATURES (mdtexpdf only - book format)
# =============================================================================
# Front matter pages (appear in this order: half-title, title, copyright, dedication, epigraph, TOC)
half_title: false                   # Half-title page (title only, no author)
copyright_page: false               # Copyright/colophon page
dedication: ""                      # Dedication page text (leave empty to skip)
epigraph: ""                        # Epigraph quote text (leave empty to skip)
epigraph_source: ""                 # Attribution for epigraph

# Chapter formatting
chapters_on_recto: false            # Start chapters on odd (right) pages
drop_caps: false                    # Decorative first letter of chapters

# Copyright page information
publisher: ""                       # Publisher name
isbn: ""                            # ISBN number
edition: ""                         # Edition text (e.g., "First Edition")
edition_date: ""                    # Edition date (e.g., "January 2025")
printing: ""                        # Printing info (e.g., "First Printing, Jan 2025")
copyright_year: 2025                # Copyright year
copyright_holder: ""                # Copyright holder (defaults to author if empty)
publisher_address: ""               # Publisher address (use | for multi-line in YAML)
publisher_website: ""               # Publisher website URL

# =============================================================================
# AUDIO-SPECIFIC METADATA (mdaudiobook only)
# =============================================================================
genre: "Educational"                # Audiobook genre
narrator_voice: "en-us-standard-c"  # TTS voice identifier
reading_speed: "medium"             # slow, medium, fast
narrator: "AI Narrator"             # Narrator name for metadata
---
