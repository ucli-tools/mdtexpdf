name: CI

on:
  push:
    branches: [main, main-*]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: tty
          severity: warning

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-fonts-recommended texlive-science \
            texlive-xetex imagemagick fonts-dejavu

      - name: Run tests
        run: ./tests/run_tests.sh

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-fonts-recommended texlive-science \
            texlive-xetex imagemagick fonts-dejavu fonts-noto-cjk

      - name: Build example1 (basic)
        run: |
          cd examples
          ../mdtexpdf.sh convert example1.md --read-metadata
          ls -la example1.pdf

      - name: Build example with EPUB
        run: |
          cd examples
          ../mdtexpdf.sh convert example1.md --read-metadata --epub
          ls -la example1.epub

  docker-publish-base:
    name: Publish Base Image
    runs-on: ubuntu-latest
    needs: [test, build-examples]
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'workflow_dispatch' || contains(toJSON(github.event.head_commit.modified), 'Dockerfile.base') || contains(toJSON(github.event.head_commit.added), 'Dockerfile.base'))
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: logismosis/mdtexpdf-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,scope=base,mode=max

  docker-publish:
    name: Publish App Image
    runs-on: ubuntu-latest
    needs: [test, build-examples, docker-publish-base]
    if: always() && github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && !contains(needs.*.result, 'failure')
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=$(grep '^VERSION=' mdtexpdf.sh | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            logismosis/mdtexpdf:latest
            logismosis/mdtexpdf:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
