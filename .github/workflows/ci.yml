name: CI

on:
  push:
    branches: [main, main-*]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: tty
          severity: warning

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-fonts-recommended texlive-science \
            imagemagick fonts-dejavu

      - name: Run tests
        run: ./tests/run_tests.sh

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended \
            texlive-latex-extra texlive-fonts-recommended texlive-science \
            texlive-xetex imagemagick fonts-dejavu fonts-noto-cjk

      - name: Build example1 (basic)
        run: |
          cd examples
          ../mdtexpdf.sh convert example1.md --read-metadata
          ls -la example1.pdf

      - name: Build example with EPUB
        run: |
          cd examples
          ../mdtexpdf.sh convert example1.md --read-metadata --epub
          ls -la example1.epub

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: uclitools/mdtexpdf:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(grep '^VERSION=' mdtexpdf.sh | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            See [CHANGELOG.md](https://github.com/ucli-tools/mdtexpdf/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
